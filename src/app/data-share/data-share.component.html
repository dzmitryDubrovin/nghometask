<div class="element">
  <div class="element-left">
    <!-- hotels -->
    <app-hotel-list (selectedHotelEvent)="recieveHotel($event)"></app-hotel-list>
  </div>

  <div class="element-right">

    <div class="temperatur">
      <!-- hotel weather component -->
      <app-weather [hotel]="sharedHotel"></app-weather>
    </div>

    <div class="teddy-bear">
      <!-- followers and following component -->
      <app-follow [hotel]="sharedHotel"></app-follow>
    </div>
  </div>
</div>
